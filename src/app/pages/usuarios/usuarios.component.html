<h1>Listado de usuarios</h1>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="habilitado">
        <th mat-header-cell *matHeaderCellDef> Habilitado </th>
        
        <td mat-cell *matCellDef="let element"> 
            @if(element.tipo == 'Especialista') {
                <mat-slide-toggle [checked]="element.habilitado" (change)="toggleHabilitado(element, $event)"></mat-slide-toggle>
            }
            @else {
              <mat-icon>check</mat-icon>
            }
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab extended routerLink="/registro">
  <mat-icon>person_add</mat-icon>
  Registrar nuevo usuario
</button>
